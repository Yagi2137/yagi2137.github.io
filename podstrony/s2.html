<!DOCTYPE html>
<html id="xyz" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open</title>
    <script src="js/script2.js" defer></script>
    <link rel="icon" href="img/button.png" type="image/icon type">
    <link rel="stylesheet" href="css/style2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div id="myProgress" class="myProgress">
        <div id="myBar" class="myBar"></div>
    </div>
    <div id="button" class="button" onclick="move();this.disabled='true'">                     
        <img src="img/button.png" alt="button">
    </div> 
    <div class="alert">
        <img src="img/alert.png" alt="alert">
        <audio id="alert" src="audio/alert.mp3"></audio>
    </div>
</div>
</body>
</html>
